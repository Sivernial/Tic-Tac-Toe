<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">" 
    <link rel="stylesheet" href="style.css">
</head>
<body onload="placeControllers()">
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="tittle">Select the team <span>(with bot)</span></div>
        <div class="teams">
            <button class="playerX">X</button>
            <button class="playerO">O</button>
        </div>
        <div class="separator"></div>
        <button class="playWithFriends">Play with friend</button>
    </div>
    <div class="play-field">
        <div class="info">
            <div class="team">
                <span class="X">X</span>
                <span class="O">O</span>
            </div>
            <h1 class="turn">O's Turn</h1>
        </div>
        <div class="area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>
    <div class="result">
        <div class="victory"></div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1a6c635495.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
